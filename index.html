<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rule of Three calculator - evolution</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    input {
      text-align: center;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <main id="wrapper" class="container">
    <div class="row">
      <div class="col">
        <!-- dropdown with icons here -->
        <h1 class="text-center text-primary">{{heading}}</h1>
        <table class="table table-striped table-dark table-bordered">
          <thead class="text-center">
            <tr>
              <th scope="col">Name of the target</th>
              <th scope="col">Recepy values</th>
              <th scope="col">Expected results</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, index) in rows">
              <td class="description text-right">
                <input type="text" v-bind:value=row.description required="true">
              </td>
              <td class="recipeValue text-center">
                <input type="Number" v-bind:value=row.recipeValue required="true">
              </td>
              <td class="result text-center">
                <input type="Number" v-bind:data-index=index v-bind:value=row.result v-on:change="result_on_change">
              </td>
            </tr>
          </tbody>
        </table>
      </main>
      </div>
    </div>

  </main>
  
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#wrapper',
      data: {
        heading: 'Calculate all kind of ratios as quickly as possible.',
        k: 1,
        rows: [
          {
            description: 'Lorem',
            recipeValue: 10,
            result: '',
            index: 0
          },
          {
            description: 'ipsum',
            recipeValue: 20,
            result: '',
            index: 1
          },
          {
            description: 'dolor',
            recipeValue: 30,
            result: '',
            index: 1
          },
          {
            description: 'sit',
            recipeValue: 40,
            result: '',
            index: 1
          },
          {
            description: 'consectetur',
            recipeValue: 50,
            result: '',
            index: 1
          },
          {
            description: 'elit',
            recipeValue: 60,
            result: '',
            index: 1
          }
        ]
      },
      methods: {
        recepy_on_change: function(e){
          this.calculateAll();
        },
        result_on_change: function(e){
          this.calculateAll();
        },
        setK: function(){
          let value;
          let result;
          this.k = result / value;
        },
        getK: function(){
          return this.k;
        },
        calculateAll: function(){
          for(let row of this.rows){
            row.recipeValue
          }
        }
      }
    });
  </script>

</body>
</html>
